spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:15432/lookup_db
    username: lookup_user
    password: lookup_password

  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true

server:
  servlet:
    context-path: /api
  port: 9000