spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:15432/lookup_db
    username: lookup_user
    password: lookup_password

  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true

  servlet:
    multipart:
      max-file-size: 48MB
      max-request-size: 48MB

server:
  servlet:
    context-path: /api
  port: 9000